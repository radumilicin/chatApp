name: chatapp-pipeline
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          password: ${{ secrets.SERVER_PASSWORD }}
          command_timeout: 30m
          script: |
            cd /root/chatApp || (git clone https://github.com/${{ github.repository }}.git /root/chatApp && cd /root/chatApp)
            cd /root/chatApp
            git pull origin master

            # Install Docker + Compose plugin if not present
            if ! command -v docker &> /dev/null; then
              apt-get update && apt-get install -y docker.io docker-compose-v2
            fi

            cd ~
            
            cp env-chatapp.txt chatApp/.env
            cp env-local-frontend.txt chatApp/frontend/walkie-talkie/.env.local

            cd chatApp

            docker compose down
            docker compose build --no-cache
            # --wait ensures compose exits with error (instead of hanging forever)
            # if healthcheck fails after retries
            docker compose up -d --wait --wait-timeout 120

            # Install Node.js 20 if not present
            if ! command -v node &> /dev/null; then
              curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
              apt-get install -y nodejs
            fi

            cd frontend/walkie-talkie
            npm install
            npm run build
            # Kill any existing Next.js process, then start in new session
            pkill -f "next start" || true
            setsid npm start > /tmp/frontend.log 2>&1 < /dev/null &
            sleep 5