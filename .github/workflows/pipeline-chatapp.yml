name: chatapp-pipeline
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /root/chatApp || (git clone https://github.com/${{ github.repository }}.git /root/chatApp && cd /root/chatApp)
            cd /root/chatApp
            git pull origin master

            docker compose down
            docker compose build --no-cache
            docker compose up -d

            cd frontend/walkie-talkie
            npm install
            npm run build
            # Kill any existing Next.js process, then start in background
            pkill -f "next start" || true
            nohup npm start > /tmp/frontend.log 2>&1 &